<div>
    <h2 mat-dialog-title style="margin-left:45px">Update Role</h2>
    <mat-list>
    <mat-radio-group class="example-radio-group" [(ngModel)]="RoleSelected">
        <mat-radio-button class="example-radio-button" *ngFor="let role of Roles;index as io" [value]="role">
            <span style="word-spacing: 30px">{{role}}</span>
          </mat-radio-button><br/>
        </mat-radio-group>
    </mat-list>
    <br>
    <mat-dialog-actions style="margin-left:5px">
      <button mat-raised-button color="primary" (click)="onCloseConfirm()">CONFIRM</button>
      <button mat-raised-button color="warn" (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
  </div>
