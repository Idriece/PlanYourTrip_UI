<!-- <mat-spinner style="top:60%;left:45%;position:absolute" *ngIf="wait"></mat-spinner> -->
<mat-progress-bar color="warn"mode="query" *ngIf="wait"></mat-progress-bar>
<mat-list role="list">
  <mat-list-item role="listitem">
    <span style="margin-left:70px; width: 30%"><b>Name</b></span>
    <span style="margin-left:25px;width: 30%"><b>User Name</b></span>
    <span style="margin-left:50px;width: 30%"><b>Email</b></span>
    <span style="margin-left:1px;width: 20%"><b>Role</b></span>
    <span style="margin-left:10px;width: 10%"><b>Edit</b></span>
  </mat-list-item>
  
  <div *ngFor="let array of Array;index as i">
  <mat-list-item role="listitem" *ngIf="array.Role!=='Admin'">
    <span style="margin-left:65px; width: 30%">{{array.FirstName}}{{array.LastName}}</span>
    <i class="material-icons">perm_identity</i>
    <span style="width: 30%">{{array.UserName}}</span>
    <i class="material-icons">mail</i>
    <span style="width: 30%">{{array.Email}}</span>
    <span style="width: 20%">{{array.Role}}</span>
    <span style="width: 10%"><a mat-button matTooltip="Edit" aria-label="Button that displays a tooltip when focused or hovered over" (click)="openDialog(i)"><i class="fas fa-edit fa-2x"></i></a></span>
  </mat-list-item>
  
</div>
</mat-list>
