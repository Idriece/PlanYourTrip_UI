<!-- grid to show Heading -->
<mat-grid-list cols="3" rowHeight="50px" ng-class="gridList">
  <mat-grid-tile>
    <button mat-icon-button matTooltip="Back To Admin Panel"><a routerLink="../../"><i style="font-size: 40px " class="material-icons">navigate_before</i></a></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <h3 style="justify-content: left;">Registered Hotels</h3>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button mat-icon-button (click)="openAddDialog()" style="margin-right:200px!important" matTooltip="Add Hotel"><i style="font-size: 40px " class="material-icons" >add_circle</i></button>
  </mat-grid-tile>
</mat-grid-list>
<hr/>
<mat-progress-bar mode="indeterminate" *ngIf="isProgressBar" ></mat-progress-bar>  
<!-- Hotel List Display-->
<mat-list role="list" style="margin-left:15%; margin-bottom:50px;">
  <mat-list-item role="listitem">
    <span style="padding-left:15px;width: 33%"><b>HotelName</b></span>
    <span style="width: 33%"><b>Email</b></span>
    <span style="width: 33%"><b>Edit</b></span>
  </mat-list-item>
  <mat-accordion multi="false">
    <mat-expansion-panel *ngFor="let hotel of allHotelDetails" style="margin-right:25%">
      <mat-expansion-panel-header>
        <mat-panel-title style="width: 33%">
          <h5> <i class="fas fa-hotel" style="margin-right:15px"></i>{{hotel.HotelName}}</h5>
        </mat-panel-title>
        <mat-panel-title style="width: 33%">
          <h5> <i class="fas fa-user-tie" style="margin-right:15px"></i>{{hotel.Email}}</h5>
        </mat-panel-title>
        <mat-panel-title>
          <h5> <a mat-button (click)="openDialog(hotel)" matTooltip="Edit Hotel"><i style="font-size: 30px " class="material-icons">edit</i></a></h5>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        <h6 style="width: 25%"><i class="fas fa-map-marked-alt" style="margin-right:5px"></i> City: {{hotel.CityName}}</h6>
        <div *ngFor="let price of hotel.RoomPrices">
          <h6 style="margin-left:50px;"><i class="fas fa-bed"></i> {{price.RoomTypeName }} : <i class="fas fa-rupee-sign"></i>{{price.Price }} </h6>
        </div>
      </mat-panel-description>
    </mat-expansion-panel>
  </mat-accordion>
</mat-list>
