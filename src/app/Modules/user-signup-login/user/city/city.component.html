<form [formGroup]="cityForm">
  <mat-form-field style="margin-left:40px">
    <mat-select formControlName="CityId" placeholder="Select Your city" required> 
    <mat-option *ngFor="let city of cities" [value]="city.CityID" >  
     {{city.CityName}}
    </mat-option>
    </mat-select>
    </mat-form-field>
  <button *ngIf="!isSave" mat-raised-button color="primary" (click)="SaveCity()" [mat-dialog-close]="true">Save</button>
</form>
