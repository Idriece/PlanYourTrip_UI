<!-- grid to show Heading -->
<mat-grid-list cols="1" rowHeight="50px" ng-class="gridList">
    <mat-grid-tile>
      <h3 style="justify-content: left;">Your Hotels</h3>
    </mat-grid-tile>
  </mat-grid-list>
  <hr/>
  <mat-progress-bar mode="indeterminate" *ngIf="isProgressBar" ></mat-progress-bar>  
  <!-- Hotel List Display-->
  <div *ngIf="hotelDetails?.length > 0">
  <mat-list role="list" style="margin-left:15%; margin-bottom:50px;">
    <mat-list-item role="listitem">
      <span style="padding-left:15px;width: 33%"><b>HotelName</b></span>
      <span style="width: 33%"><b>City</b></span>
      <span style="width: 33%"><b> </b></span>
    </mat-list-item>
    <mat-accordion multi="false">
      <mat-expansion-panel *ngFor="let hotel of hotelDetails" style="margin-right:25%">
        <mat-expansion-panel-header>
          <mat-panel-title style="width: 33%">
            <h5> <i class="fas fa-hotel" style="margin-right:15px"></i>{{hotel.HotelName}}</h5>
          </mat-panel-title>
          <mat-panel-title style="width: 33%">
            <h5> <i class="fas fa-map-marked-alt" style="margin-right:5px"></i> City: {{hotel.CityName}}</h5>
          </mat-panel-title>
          <mat-panel-title>
            <h5> <a mat-button matTooltip="View Bookings for {{hotel.HotelName}}" (click)="ViewCheckIns(hotel.HotelID)"><i style="font-size: 30px " class="material-icons">list</i></a></h5>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description>
          <div *ngFor="let price of hotel.RoomPrices">
            <h6 style="margin-left:50px;"><i class="fas fa-bed"></i> {{price.RoomTypeName }} : <i class="fas fa-rupee-sign"></i>{{price.Price }} </h6>
          </div>
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-list>
  </div>
  <div *ngIf="hotelDetails?.length === 0">
      <h3 align="center" style="padding-top:20px;">Oops!! You Dont Own any Hotel</h3>
  </div>
